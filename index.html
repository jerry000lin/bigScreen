<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>南宁市科技大数据</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div class="header">
        <h1 class="header-title">南宁市科技大数据</h1>
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="col col-l">
                <div class="xpanel-wrapper xpanel-wrapper-33">
                    <div class="xpanel xpanel-l-t">
                        <div class="title">科技进步奖获奖情况</div>
                        <div id="techAward" class="main"></div>
                    </div>
                </div>
                <div class="xpanel-wrapper xpanel-wrapper-34">
                    <div class="xpanel xpanel-l-b">
                        <div class="title">高新技术企业概况</div>
                        <div class="infoBanner">
                            <div class="info-contanier">
                                <div>营业收入：</div>
                                <div>151029943.23元</div>
                            </div>
                            <div class="info-contanier">
                                <div>实际上缴税费总额</div>
                                <div>4531333.65元</div>
                            </div>
                            <div class="info-contanier">
                                <div>进出口总额：</div>
                                <div>10401640.32元</div>
                            </div>
                            <div class="info-contanier">
                                <div>利润总额</div>
                                <div>6039490.23元</div>
                            </div>
                        </div>
                        <div id="highTechCompany" class="main info-main"></div>
                    </div>
                </div>
                <div class="xpanel-wrapper xpanel-wrapper-33">
                    <div class="xpanel xpanel-l-b">
                        <div class="title">科技热词</div>
                        <div id="wordChart" class="main"></div>
                    </div>
                </div>
            </div>
            <div class="col col-c">
                <div class="xpanel-wrapper xpanel-wrapper-67">
                    <div class="xpanel no-bg">
                    </div>
                </div>
                <div class="xpanel-wrapper xpanel-wrapper-33">
                    <div class="xpanel xpanel-c-b">
                        <div class="title title-long">科研支出情况</div>
                        <div id="costChart" class="main"></div>
                    </div>
                </div>
            </div>
            <div class="col col-r">
                <div class="xpanel-wrapper xpanel-wrapper-33">
                    <div class="xpanel xpanel-r-t">
                        <div class="title">专利授权情况</div>
                    </div>
                </div>
                <div class="xpanel-wrapper xpanel-wrapper-34">
                    <div class="xpanel xpanel-r-m">
                        <div class="title">科技型中小企业概况</div>
                        <div class="infoBanner">
                            <div class="info-contanier">
                                <div>利润总额：</div>
                                <div>98256.26元</div>
                            </div>
                            <div class="info-contanier">
                                <div>研发费用总额</div>
                                <div>113070.67元</div>
                            </div>
                            <div class="info-contanier">
                                <div>销售收入</div>
                                <div>1418526.97元</div>
                            </div>
                            <div class="info-contanier">
                                <div>纳税总额</div>
                                <div>161086.29元</div>
                            </div>
                        </div>
                        <div id="techCompany" class="main info-main"></div>
                    </div>
                </div>
                <div class="xpanel-wrapper xpanel-wrapper-33">
                    <div class="xpanel xpanel-r-b">
                        <div class="title">科研机构分布</div>
                        <div id="institution" class="main"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/echarts-wordcloud.min.js"></script>
    <script src="./dark.js"></script>
    <script src="./js/seriesData.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
